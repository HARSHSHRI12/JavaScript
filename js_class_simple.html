<!doctype html>
<html>
<body>
<script>
class Product {
  constructor(itemName, price, discount, productCode) {
    this.itemName = itemName;
    this.price = price;
    this.discount = discount;
    this.productCode = productCode;
  }
}

var pencil = new Product('pencil', 40, 10, 'p89');
</script>
</body>
</html>
