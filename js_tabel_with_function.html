<!doctype html>
<html>
<head>
</head>
<body style="background-color:orange">
<h1><marquee direction="ltr"><u>THIS IS THE TABEL OF ANY NUMBER TO SEE THE TABEL</u></marquee></h1>
<br/>
<br/>
<br/>
<ul>
<p>click to show the option to see the tabel </br>
    and show the more option and this is THE<br/>
	program to show and represent the tabel <br/>
	of any number as you type as well</u></p>
	<script>
	function harsh(){
	var i=1;
	var tabel=document.getElementById("source").value;
	var number="Enter a number:</br>";
	do{
	number+=(tabel*i)+"</br>";
	i++;
	}while(i<=10);
	document.getElementById("result").innerHTML=number;
	}
	</script>
	<input type="number" id="source"/>
	<input type="button" value="click" onclick="harsh()"/>
	<div id="result"></div>
	</body>
	</html>
